<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./scss/main.scss">
    <title>Etch-a-sketch</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container"> 
        <h1 class="head-title">Etch-a-sketch</h1>
        <!-- Etch-a-sketch -->
        <div class="etch-a-sketch">
            <div class="controls">
                <form>
                    <input class="input-grid-size" type="text" placeholder="Grid's Size">
                    <button class="set-btn" type="submit">Set</button>
                </form>
                <button class="black-btn">Black Pen Color</button>
                <button class="rainbow-btn">Rainbow Pen Color</button>
            </div>
            <div class="main-grid">
            </div>
        </div>
          <!-- End of etch-a-sketch -->
    </main>

    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Etch-a-sketch</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<script src="/main.77bb5cfd.js"></script></head>

<body>
    <main class="container">
        <h1 class="head-title">Etch-a-sketch</h1>
        <!-- Etch-a-sketch -->
        <div class="etch-a-sketch">
            <div class="controls">
                <form>
                    <input class="input-grid-size" type="text" placeholder="Grid's Size (Numbers 2-80)" onchange="resetGridSize(this.value)">
                    <button class="set-btn" type="submit">Set</button>
                </form>
                <div class="color-buttons">
                    <button class="black-btn">Black Pen Color</button>
                    <button class="rainbow-btn">Rainbow Pen Color</button>
                    <button class="eraser-btn">Eraser</button>
                </div>
            </div>
            <div class="main-grid">
            </div>
        </div>
        <!-- End of etch-a-sketch -->
    </main>

    <script src="/src.e31bb0bc.js"></script>
</body>

</html>
